<!DOCTYPE html>
<html>   
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<style>
		@import url("signup.css")	
	</style>
</head>
<body>

	<div class="wrapper">
		<form action="">
			<h2>Sign Up</h2>
			<div class="input-box">
				<span class="icon">
					<ion-icon name="person"></ion-icon>
				</span>
				<input type="text" placeholder="First_Name" required>
			</div>
            <div class="input-box">
				<span class="icon">
					<ion-icon name="person"></ion-icon>
				</span>
				<input type="text" placeholder="Last_Name" required>
			</div>
            <div class="input-box">
				<span class="icon">
					<ion-icon name="call"></ion-icon>
				</span>
				<input type="text" placeholder="Mobile_No" required>
			</div>
            <div class="input-box">
				<span class="icon">
					<ion-icon name="mail"></ion-icon>
				</span>
				<input type="text" placeholder="Email_id" required>
			</div>
            
			<div class="input-box">
				<span class="icon">
					<ion-icon name="key"></ion-icon>
				</span>
				<input type="password" placeholder="password" required>
			</div>
            <div class="input-box">
				<span class="icon">
					<ion-icon name="key"></ion-icon>
				</span>
				<input type="password" placeholder="Conform_password" required>
			</div>
			<!-- <div class="forgot-password">
				<a href="#">Forgot Password?</a>	
			</div> -->
			<button type="submit">Sign Up</button>
			<div class="registration-link">
				<p>Already have an account? <a href="login.html">LOG IN</a></p>	
			</div>	
		</form>	
	</div>
	    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
